<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Carousel
    </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
</head>
<body>
    <main>
        <button class="carousel-button" id="prev-button">Previous</button>
        <div class="carousel-container">
            <ul class="carousel">
                <li class="carousel-slide">
                    <img src="img/thumbnail01.jpg" alt="">
                </li>
                <li class="carousel-slide">
                    <img src="img/thumbnail02.jpg" alt="">
                </li>
                <li class="carousel-slide">
                    <img src="img/thumbnail03.jpg" alt="">
                </li>
                <li class="carousel-slide">
                    <img src="img/thumbnail04.jpg" alt="">
                </li>
                <li class="carousel-slide">
                    <img src="img/thumbnail05.jpg" alt="">
                </li>
            </ul>
        </div>
        <button class="carousel-button" id="next-button">Next</button>
    </main>
</body>
<script src='js/main.js'></script>
</html>
